<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HighCard</title>
        <link rel="stylesheet" href="/css/style.css" />
        <script type="module" src="main.js"></script>
    </head>

    <body>
        <div class="gameWrapper">
            <div class="computer-deck deck"></div>

            <div class="computer-card-slot card-slot"></div>

            <div class="text"></div>

            <div class="player-deck deck"></div>

            <div class="player-card-slot card-slot"></div>

            <div class="buttoncontainer">
                <button class="autoPlay">AutoPlay</button>
            </div>
        </div>
        <form>
            <label for="fSuits">Aantal Soorten: ♥ ♠ ♦ ♣</label>
            <input type="number" id="fSuits" name="fSuits" default="2" placeholder="maximaal 4">

            <label for="fCards">Aantal Kaarten/Soort:</label>
            <input type="number" id="fCards" name="fCards"default="2" placeholder="maximaal 13">
            
            <input type="submit" id="submit" value="Submit">
          </form>
        </form>
    </body>
</html>
